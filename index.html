<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/spectacles-icon.svg" type="icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>E-commerce</title>
  </head>
  <body>
    <header>
      <h2>Geekstore</h2>
      <div class="cart-Button">
        <p class="cartCont"></p>
        <img src="./assets/shopping-cart-icon.svg" class="cart-image" />
      </div>
    </header>

    <main class="app-continer">
      <div class="app-filterAndSelect">
        <div class="search-container">
          <input
            type="search"
            class="searchBar"
            placeholder="Procure seu produto..."
          />
          <img src="./assets/search-icon.svg" alt="lupa" />
        </div>
        <select class="select">
          <option value="">Categorias</option>
          <option value="">Todos</option>
          <option value="Camisetas">Camisetas</option>
          <option value="Figures">Figures</option>
          <option value="Acessórios">Acessórios</option>
          <option value="Games">Games</option>
          <option value="Livros">Livros</option>
        </select>
        <select class="sort">
          <option value="">Ordenar</option>
          <option value="Ascendente">Ascendente</option>
          <option value="Descendente">Descendente</option>
        </select>
      </div>

      <ul class="cards-Container"></ul>

      <div class="pagination-container">
        <button class="previous"><</button>
        <p class="pagination-text"></p>
        <button class="next">></button>
      </div>

      <dialog class="cart">
        <div class="cart-Container">
          <button class="cart-closeButton">X</button>
          <ul class="cart-ul"></ul>
        </div>
      </dialog>

    <footer>
      <h2>Geekstore</h2>
      <h3>© 2024 - Todos os direitos reservados.</h2>
      <button >^</button>
    </footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
