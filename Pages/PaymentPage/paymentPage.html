<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../assets/spectacles-icon.svg" type="icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Oleo+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="./paymentPage.css" />
    <title>E-commerce</title>
  </head>
  <body>
    <header>
      <h2 class="headerTitle">Geekstore</h2>
    </header>

    <div class="container">
      <div class="paymentList-container"></div>
      <form id="paymentForm">
        <label for="name">Nome:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Seu nome completo aqui"
        />
        <span class="error" id="nameError"></span><br />

        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Seu email completo aqui"
        />
        <span class="error" id="emailError"></span><br />

        <label for="cardNumber">Número do Cartão:</label>
        <div>
          <input
            type="text"
            id="cardNumber"
            name="cardNumber"
            placeholder="0000 0000 0000 0000"
          />
          <span class="error" id="cardNumberError"></span><br />
          <img src="../../assets/cartão.svg" alt="Cartão" />
        </div>

        <div>
          <label for="expiryDate">Data de Expiração:</label>
          <input
            type="text"
            id="expiryDate"
            name="expiryDate"
            placeholder="00/00"
          />
          <span class="error" id="expiryDateError"></span><br />

          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" placeholder="000" />
          <span class="error" id="cvvError"></span><br />
        </div>

        <button type="submit">Pagar</button>
      </form>
    </div>

    <footer class="footer-Continer">
      <h2 class="headerTitle">Geekstore</h2>
      <h2>© 2024 - Todos os direitos reservados.</h2>
      <button class="footer-button">^</button>
    </footer>

    <script type="module" src="./paymentPage.js"></script>
  </body>
</html>
