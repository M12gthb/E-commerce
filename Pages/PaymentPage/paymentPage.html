<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../assets/spectacles-icon.svg" type="icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Oleo+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="./paymentPage.css" />
    <title>E-commerce</title>
  </head>
  <body>
    <header>
      <h2 class="headerTitle">Geekstore</h2>
    </header>

    <main class="app-continer">
      <ul class="paymentList-container">

      </ul>
      <form id="paymentForm">
        <label for="name">Nome:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Seu nome completo aqui"
        />
        <span class="error" id="nameError"></span><br />

        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Seu email completo aqui"
        />
        <span class="error" id="emailError"></span><br />

        <label for="cardNumber">Número do Cartão:</label>
        <div class="cartDiv">
          <input
            type="text"
            id="cardNumber"
            name="cardNumber"
            placeholder="0000 0000 0000 0000"
          />
          <span class="error" id="cardNumberError"></span><br />
          <img src="../../assets/cartão.svg" alt="Cartão" />
        </div>

        <div class="date-cvv">
          <div class="date">
            <label for="expiryDate">Data de Expiração:</label>
            <input
              type="text"
              id="expiryDate"
              name="expiryDate"
              placeholder="00/00"
            />
            <span class="error" id="expiryDateError"></span><br />
          </div>

          <div class="cvv">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="000" />
            <span class="error" id="cvvError"></span><br />
          </div>
        </div>

        <button type="submit">Pagar</button>
      </form>
    </main>

    <footer>
      <h2>Geekstore</h2>
      <h3>© 2024 - Todos os direitos reservados.</h2>
      <button >^</button>
    </footer>

    <script type="module" src="./paymentPage.js"></script>
  </body>
</html>
